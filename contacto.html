				<div class="form-group row">

				<div class="form-group row">
					<label for="inputEmail" class="col-sm-2 col-form-label">Correo</label>
					<div class="col-sm-10">
						<input type="email" class="form-control" id="inputEmail" placeholder="ejemplo@outlook.com" />
					</div>
				</div>
				<div class="form-group row">
					<label for="inputAsunto" class="col-sm-2 col-form-label">Asunto</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputAsunto" placeholder="Asunto" />
					</div>
				</div>
				<div class="form-group row">
					<label for="inputMessage" class="col-sm-2 col-form-label">Mensaje</label>
					<div class="col-sm-10">
						<textarea class="form-control" id="inputMessage" rows="7" placeholder="Escribe aquÃ­ tu mensaje"></textarea>
